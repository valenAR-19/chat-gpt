<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Local 100% privado, gratis y maravilloso.</title>
</head>
<body>
   <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <span>Esta es la respuesta del bot</span>
            </li>

            <li class="message user">
                <span>Tu</span>
                <span>Esta es la respuesta del usuario</span>
            </li>

            <li class="message user"></li>
                <span>Tu</span>
                <span>Esta es la respuesta del usuario y es una respuesta muy larga para ver que no ser rompe nada</span>
            </li>
        </ul>
   </main>

   <form>
        <input placeholder="Escribe tu mensaje...">
        <button>Enviar</button>
   </form>

   <template id="message-template">
        <li class="message">
            <span></span>
            <span></span>
        </li>
   </template>
</body>
</html>
